<div class="col-md-3 col-xs-3 courseTreeBG" style="margin-right: 15px;">
    <style>
        .page-title-big{
            font-size: 28px;
            font-weight: bold;
            padding: 5px;
        }
        .courseTreeBG .btn-group {
            margin: 10px 55px;
        }

        .courseTreeBG .btn.btn-info {
            padding: 6px 26px;
        }

        .angular-ui-tree {
            position: absolute;
            top: 140px;
            width: 365px;
        }

        .custom-icon {
            cursor: pointer;
            color: rgb(19, 168, 158);
        }

        a.btn {
            cursor: pointer;
            margin-right: 8px;
            margin-top: 0;
        }

        .angular-ui-tree-handle {
            background: #f8faff;
            border: 1px solid #dae2ea;
            color: rgb(19, 168, 158);
            padding: 10px 10px;
        }

        .angular-ui-tree-handle:hover {
            background: #f4f6f7;
            border-color: #dce2e8;
        }

        .angular-ui-tree-placeholder {
            background: #f0f9ff;
            border: 2px dashed #bed2db;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .group-title {
            background-color: #687074 !important;
            color: #FFF !important;
        }
    </style>
    <div>
        <div class="btn-group" ng-show="true">
            <button type="button" class="btn btn-info" ng-click="isAddPage=false;isShowContent=true;">Add</button>
            <button type="button" class="btn btn-info" data-ng-click="startQuizInfo()">Edit</button>
            <button type="button" class="btn btn-info">Delete</button>
        </div>
        <div class="col-md-12 backgroundColorGreen padding5 marginTop10" ng-hide="isOwner">
            <span class="fontSolidWhite fontLarge fontWeightBold paddingLeft5 borderRadius5">Class: {{currentTitle.course}}</span>
        </div>
        <!-- Nested list template -->
        <script type="text/ng-template" id="items_renderer.html">
            <div ui-tree-handle  on-click="startQuizInfo()" >
                <a ng-show="item.items.length==0"><span class="custom-icon glyphicon glyphicon-file"></span></a>
                <a ng-hide="item.items.length==0" data-nodrag ng-click="toggle(this)"><span
                        class="custom-icon glyphicon"
                        ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                {{item.title}}
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                        class="glyphicon glyphicon-remove"></span></a>
            </div>
            <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
                </li>
            </ol>
        </script>
        <div ui-tree="options" data-spacing="20">
            <ol ui-tree-nodes ng-model="list">
                <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
            </ol>
        </div>
    </div>
    <!-- Nested list template -->
</div>

<div class="headingColor fontLarge fontWeightBold marginLeft10 ng-binding page-title-big">Welcome to {{currentTitle.course}}</div>


<div>
    <div>
        <div ng-show="isShowContent">
            <div>
                <div class="btn-group">
                    <button type="button" class="btn btn-info " ng-click="isAddForm=true;isShowContent=false;">Add
                        Page
                    </button>
                    <button type="button" class="btn btn-info" ng-click="go('/quizMaker')">Add Quiz</button>
                </div>
            </div>
        </div>

        <div ng-show="isAddForm">
            <div>
                <div>
                    Title:
                    <p>
                        <input class="col-xs-6" id="focusedInput" type="text" data-ng-model="title"/>




                    </p>
                    <br/>
                    Description:
                    <p>
                        <textarea class="col-xs-6" rows="10" style="margin-top: 16px;"
                                  data-ng-model="textArea"></textArea>
                    </p>
                            <span>
                            <label for="b1">
                                <button id="b1" type="button" class="btn btn-success badarBtn"
                                        ng-click="addCourseContent()">Add Content
                                </button>
                            </label>
                            </span>
                            <span>
                            <label for="b2">
                                <button id="b2" type="button" class="btn btn-danger badarBtn2"
                                        ng-click="isAddForm=false">Cancell
                                </button>
                            </label>
                           </span>
                </div>
            </div>


        </div>


    </div>


</div>
<div ng-show="quizeDetail=false">
    <p class="text-left">{{}}</p>
    <p class="text-left">{{}}</p>
    <p class="text-left">{{}}</p>



</div>
